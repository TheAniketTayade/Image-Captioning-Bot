<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image Captioning Bot</h1>
    </header>
    <main>
        <section id="upload-section">
            <h2>Upload your image</h2>
            <form id="upload-form" method="POST" action="/upload">
                <input type="text" id="image_url" name="image_url" placeholder="Enter image URL" required>
                <button type="submit">Generate Caption</button>
            </form>
        </section>
        <section id="result-section" style="display: none;">
            <h2>Your Image and Caption</h2>
            <img id="uploaded-image" src="" alt="Uploaded Image">
            <p id="generated-caption"></p>
        </section>
        <section id="feedback-section" style="display: none;">
            <h2>Give us your feedback</h2>
            <form id="feedback-form" method="POST" action="/feedback">
                <textarea id="feedback" name="feedback" placeholder="Enter your feedback" required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2022 Image Captioning Bot. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
